<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Train Scheduler</title>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript.js"></script>
  </head>
  <body>
    <div class="container mb-5">
        <div class="jumbotron bg-dark text-center text-white">
            <h1>Employee Data Management</h1>
            <p>A Comprehensive Directory of Employes Billable Hours</p>
        </div>

        <!-- Current Train Schedule panel -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4" >
                    <div class="card-header bg-primary text-white">
                        <h3>Current Employee</h3>
                    </div>
                    <div class="card-body"></div>

                    <table class="table text-center">
                        <thead>
                            <tr>
                              <th scope="col">Employee Name</th>
                              <th scope="col">Role</th>
                              <th scope="col">Start Date</th>
                              <th scope="col">Month Worked</th>
                              <th scope="col">Monthly Rate($)</th>
                              <th scope="col">Total Billed($)</th>
                            </tr>
                        </thead>
                        <tbody>
                                <div id="employees">
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>Otto</td>
                                <td>Otto</td>
                            </tr>
                           
                           
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>

        <!-- Add Train -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Add Employee</h3>
                    </div>
                    <div class="col py-3">
                    <form>
                        <div class="form-group">
                            <label for="name-input">Employee Name</label>
                            <input type="text" class="form-control" id="name-input" placeholder="Jane Doe">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Role</label>
                            <input type="text" class="form-control" id="role-input" placeholder="CEO">
                        </div>
                        <div class="form-group">
                            <label for="date-input">Start Date (MM/DD/YYYY)</label>
                            <input type="date" class="form-control" id="date-input" placeholder="(MM/DD/YYYY)">
                        </div>
                        <div class="form-group">
                            <label for="rate-input">Monthly Rate</label>
                            <input type="number" class="form-control" id="rate-input" placeholder="$">
                        </div>
                        <button type="submit" class="btn btn-primary float-right" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
  </body>
</html>
