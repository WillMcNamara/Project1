<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JRZCHORE project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
   
</head>
<body>
    <!-- header area -->
    <div class="jumbotron text-center">
        <h2>JRZCHORE</h2>
    </div>
    <!--End header area -->


    <div class="container bg-light ">
        <div class="row bg-light py-3">

        <!-- Destination search input-->
            <div class="col-md-5 ">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Destination search" aria-label="destination-search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary bg-light" type="button" id="destination-searchBtn"><ion-icon name="search"></ion-icon></button>
                    </div>
                </div>
               
            </div>

        <!-- Traffic map will show up here-->
            <div class="col-md-7">
                    <div id="map">
                        <img src="assets/images/jersey-map.png" alt="jersey-map" class="img-size">
                    </div>
            </div> 
        </div>

        <!-- Location will show up here -->
        <div class="row">
            <div id="location"></div>
        </div>

        <div class="row bg-light py-3">
            <div class="col-md-7">
                <!-- Traffic map will show up here-->
                <div id="restaurant-display">
                        <img src="assets/images/yelp.png" alt="yelp" class="img-size">
                </div>
            </div> 

            <!-- Restaurant search input -->
            <div class="col-md-5 ">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Restaurant search" aria-label="restaurant-search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary bg-light" type="button" id="restaurant-searchBtn"><ion-icon name="search"></ion-icon></button>   
                    </div>
                </div>
                
            </div>

            <!-- Restaurant will show up here -->
            <div class="row">
                    <div id="restaurant"></div>
            </div>
        </div>
    </div>

<footer class="footer mt-auto py-3">
        <span class="text-muted">&#169; 2019 Team Situationz</span>
</footer>
<script src="assets/javascript.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

</body>
</html>
