<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JRZCHORE project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</head>

<body>
   
    <header>
        <div class="jumbotron text-center bg-danger">
            <h1 class="display-3 text-white">JRZCHORE</h1>
        </div>
    </header>
    <!--End header area -->

    
    <div class="container ">
        <div class="row py-3">

        <!-- Destination search input-->
            <div class="col-md-5 ">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id='destination-search' placeholder="Destination search" aria-label="destination-search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary bg-light" type="button" id="destination-searchBtn"><ion-icon name="search"></ion-icon></button>
                    </div>
                </div>

         <!-- Location result will show up here -->
                <div class="row">
                    <div id="location"></div>
                </div>
               

            </div>

        <!-- Traffic map will show up here-->
            <div class="col-md-7">
                    <div id="map" style="width:100%;height:400px;"></div>
            </div> 
        </div>

       

        <div class="row ">
            <div class="col-md-7">
            <!-- Traffic map will show up here-->
                <div id="restaurant-display">
                        <img src="assets/images/yelp.png" alt="yelp" class="img-size">
                </div>

            <!-- Restaurant will show up here -->
                <div class="row">
                        <div id="restaurant"></div>
                </div>

            </div> 

            <!-- Restaurant search input -->
            <div class="col-md-5 ">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Restaurant search" aria-label="restaurant-search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary bg-light" type="button" id="restaurant-searchBtn"><ion-icon name="search"></ion-icon></button>   
                    </div>
                </div> 
            </div>
        </div>
    
    <div class="row mt-3 bg-light">
        <div class="col mt-2">
            <img src= "https://cdn.shopify.com/s/files/1/0023/6696/3812/products/Sticker_250x.jpg?v=1542588064" id="hi" width="150px" height= "200px">
            <h1>Hit Pauly D</h1>
            <h2>Ouch! I have been hit <span id="click-here"></span> times</h2>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-danger">
        <span class="text-white">&#169; 2019 Team Situationz</span>
        
</footer>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script src="assets/javascript.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSIy69ZFze3YohnxsdisMinUBnct886_k&callback=myMap"></script>
   
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAP93iIpKW4fMEWVn5izECStvD_q0Lx6e4",
            authDomain: "newproject-c5f98.firebaseapp.com",
            databaseURL: "https://newproject-c5f98.firebaseio.com",
            projectId: "newproject-c5f98",
            storageBucket: "newproject-c5f98.appspot.com",
            messagingSenderId: "265871115288"
        };
        firebase.initializeApp(config);

        var database = firebase.database();
        var clickCounter = 0;

        $("#hi").on("click", function () {
            clickCounter++;
            database.ref().set({
                clickCount: clickCounter
            });
        });

        // Main Process
        database.ref().on("value", function (snapshot) {
            console.log(snapshot.val());
            clickCounter = snapshot.val().clickCount;
            $("#click-here").text(snapshot.val().clickCount);
        }, function (errorObject) {
            console.log("The read failed:" + errorObject.code)
        });
    </script>
</body>
</html>
