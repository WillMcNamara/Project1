<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather AJAX/JSON</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <p>I am creating a weather thing </p>
    <div id="new"></div>
    <form id="formz">
        <label for="weather-input">Search weather with zip code</label>
        <input type="text" id="weather-input"><br>

        <!-- This button will trigger our AJAX call -->
        <input id="find-weather" type="submit" value="Weather Search">
    </form>
    <div id="weather-view"></div>



    <script>
       


        $("#find-weather").on("click", function (event) {
            event.preventDefault();
            
      

            //make var newzip by taking in weather-input
          var newzip = "08260";

            var queryURL = "http://api.openweathermap.org/data/2.5/weather?zip=" + newzip + ",us&appid=7a1b3403d3345a747633446a6905bb5e";
            
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(response);
                console.log(response.name);
                console.log(response.weather);
                $("#weather-view").text(JSON.stringify(response.name));
                $("#weather-view").text(JSON.stringify(response.weather));
            });

            // -----------------------------------------------------------------------

        });

    </script>
</body>

</html>
